<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome to the Library System</h1>

        <p class="text-gray-600 mb-8">Please choose an option to proceed.</p>

        <div class="space-y-4">
            <!-- Register Button -->
            <!-- Updated href to reflect the new relative path -->
            <a href="library-system-backend/public/register.html" class="block w-full">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 w-full">
                    Register
                </button>
            </a>

            <!-- Login Button -->
            <!-- Updated href to reflect the new relative path -->
            <a href="library-system-backend/public/login.html" class="block w-full">
                <button class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 w-full">
                    Login
                </button>
            </a>
        </div>
    </div>
</body>
</html>
